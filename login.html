<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EVA2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Imagenes/logotipo.jpg" alt="logo">
            </a>
            <a href="index.html" class="PharmaLife">PharmaLife</a> <!-- Corregir la etiqueta de cierre del enlace -->
        </div>
        <nav>   
            <a href="login.html">
                <img src="Imagenes/klipartz.com (2).png"alt="Iniciar Sesion">Iniciar sesión
            </a>
            <a href="galeria.html">
                <img src="Imagenes/klipartz.com (4).png"alt="Tienda">Tienda
            </a> 
        </nav>
    </header>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/seguridad2.png" class="d-block w-100" alt="banner12">
          </div>
          <div class="carousel-item">
            <img src="imagenes/seguirdad.png" class="d-block w-100" alt="banner13">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <div class="login-container">
        <h2>Iniciar Sesión</h2> 
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group"> 
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </div>

   
    <div class="footer-container">
        <footer class="footer">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <span class="navbar-text">
                        Asignatura: Programacion Front End
                    </span>
                </div>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
